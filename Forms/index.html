<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Cadastro</b></legend>
                <br>
                <div class="input-box">
                    <input type="text" name="nome" id="nome" class="input-item" required>
                    <label for="nome" class="label">Nome completo</label>
                </div>
                <br><br>
                <div class="input-box">
                    <input type="email" name="email" id="email" class="input-item" required>
                    <label for="email" class="label">Email</label>
                </div>
                <br><br>
                <div class="input-box">
                    <input type="tel" name="telefone" id="telefone" class="input-item" required>
                    <label for="telefone" class="label">Telefone</label>
                </div>
                <br><br>
                <p>Sexo:</p>
                <input type="radio" name="genero" id="femenino" value="femenino" required>
                <label for="femenino">Femenino</label>
                <input type="radio" name="genero" id="masculino" value="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="outro" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>
                <label for="dt_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="dt_nascimento" required>
                <br><br>
                <div class="input-box">
                    <input type="" name="cidade" id="cidade" class="input-item" required>
                    <label for="cidade" class="label">Cidade</label>
                </div>
                <br><br>
                <div class="input-box">
                    <input type="text" name="estado" id="estado" class="input-item" required>
                    <label for="estado" class="label">Estado</label>
                </div>
                <br><br>
                <div class="input-box">
                    <input type="text" name="endereco" id="endereco" class="input-item" required>
                    <label for="endereco" class="label">Endere√ßo</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
